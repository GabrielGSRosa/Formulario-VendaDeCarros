<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Car Fast</h2>
        </div>
        <div class="forms-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil o seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possuí.</p>
            </div>
            <form class="full-form">
                <div class="box-input">
                    <label for="title">Titulo do anuncio <span class="required-field">*</span></label>
                    <input type="text" name="title" id="title" class="block" placeholder="Titulo para o seu anúncio" minlength="1" maxlength="40" required>
                </div>

                <div class="box-input">
                    <label for="price">Preço do veículo <span class="required-field">*</span></label>
                    <input type="number" 
                    name="price" 
                    id="price" 
                    class="block" 
                    placeholder="Defina o preço" 
                    required>
                </div>

                <div class="box-input">
                    <label for="description">Descrição do veículo <span class="required-field">*</span></label>
                    <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veículos,por exemplo, arranhões, modificações etc."></textarea>
                </div>

                <div class="box-input">
                    <label for="brand">Marca do seu carro <span class="required-field">*</span></label>
                    <input type="text" 
                    name="brand" 
                    id="brand" 
                    class="block" 
                    placeholder="Digite a marca do veículo" 
                    required>
                </div>

                <div class="box-input">
                    <label for="model">Modelo do seu carro <span class="required-field">*</span></label>
                    <input type="text" 
                    name="model" 
                    id="model" 
                    class="block" 
                    placeholder="Digite o modelo do veículo" 
                    required>
                </div>

                <div class="box-input">
                    <label for="mileage">Kilometragem <span class="required-field">*</span></label>
                    <input type="number" 
                    name="mileage" 
                    id="mileage" 
                    class="block" 
                    placeholder="Digite a Kilometragem do veículo" 
                    required>
                </div>

                <div class="box-input">
                    <label for="purchase_date">Data de compra do carro <span class="required-field">*</span></label>
                    <input type="date" 
                    name="purchase_date" 
                    id="purchase_date" 
                    class="block"  
                    required>
                </div>

                <div class="box-input">
                    <p>Tipo de Câmbio: <span class="required-field">*</span></p>
                    <input type="radio" id="manual" name="gear">
                    <label for="Manual">Manual</label>
                    <input type="radio" id="auto" name="gear">
                    <label for="auto">Automático</label>
                </div>

                <div class="optional-box">
                    <p>Opcionais</p>
                    <ul class="optional-list">
                        <li>
                            <input 
                            type="checkbox" 
                            name="optional[]" 
                            id="airbags" 
                            value="airbags">
                            <label for="airbags">Airbag</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            name="optional[]" 
                            id="alarme" 
                            value="alarme">
                            <label for="alarme">Alarme</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            name="optional[]" 
                            id="ac" 
                            value="ac">
                            <label for="ac">Ar Condicionado</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            name="optional[]" 
                            id="reverse-camera" 
                            value="reverse-camera">
                            <label for="reverse-camera">Câmera de Ré</label>
                        </li>
                    </ul>
                </div>
                <div class="optional-box">
                    <ul class="optional-list">
                        <li>
                            <input 
                            type="checkbox" 
                            name="optional[]" 
                            id="lane_assist" 
                            value="lane_assist">
                            <label for="lane_assist">Assistente de pista</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            name="optional[]" 
                            id="Key less" 
                            value="Keyless">
                            <label for="Key less">Partida Keyless</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            name="optional[]" 
                            id="smartphone" 
                            value="smartphone">
                            <label for="smartphone">Integração com Celular</label>
                        </li>
                        <li>
                            <input 
                            type="checkbox" 
                            name="optional[]" 
                            id="leather_seat" 
                            value="leather_seat">
                            <label for="leather_seat">Banco de Couro</label>
                        </li>
                    </ul>
                </div>
                <div class="box-input">
                    <p>Fotos do Carro: <span class="required-field">*</span></p>
                    <input 
                    type="file" 
                    multiple 
                    accept="image/png, image/jpg" 
                    id="images" 
                    name="images" 
                    required>
                </div>
                <input type="submit" value="Enviar" class="btn-submit">
            </form>
        </div>
    </div>    
</body>
</html>
